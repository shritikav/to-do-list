<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS (for responsive behavior) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    
    <title>To-Do List</title>
</head>
<body>
    <header class="app-header" role="banner">
        <nav class="navbar navbar-expand-lg" >
            <div class="container-fluid">
              <a class="navbar-brand" >Listly</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#AddTitle">Add Task</a>
                  <a class="nav-link active" href="#AllTask">All Task</a>
                  
                  
                </div>
              </div>
            </div>
          </nav>
       
    </header>

    <main class="app-main">
        <!------Input Section------> 
        <section class="input-section">
            <h2 class="section-title" id="AddTitle">Add New Task</h2>
            <form role="form" class="todo-form">
                <div class="form-group">
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" class="input-field" required>
                </div>
            
                <div class="form-group">
                    <label for="task-description">Task Description:</label>
                    <textarea id="task-description" class="input-field" rows="3"></textarea>
                </div>
            
                <div class="form-group">
                    <label for="task-priority">Task Priority:</label>
                    <select id="task-priority" class="form-control">Priority
                        <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    </select>
                    
                </div>
            
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date" class="input-field">
                </div>
            
                <button type="submit" class="btn-submit" id="add-task-button">Add Task</button>
            </form>
        </section>

        <!-- task List Section -->
         <section class="task-list-section">
            <h2 class="section-title" id="AllTask">Tasks</h2>
            <ul id="taskList" class="task-list" role="list">
               
                  
                <li class="no-tasks">NO TASKS AVAILABLE</li>
            </ul>
         </section>
         
         <!-- STATS -->
         <div class="stats-section" role="region">
            <div class="stats-container">
                <div class="stats-item">
                    <span class="stats-label">Total Tasks:</span>
                    <span class="stats-value" id="total-tasks">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Completed Task:</span>
                    <span class="stats-value" id="completed-tasks">0</span>
                </div>
            </div>
         </div>
    </main>

   <script src="script.js"></script>
</body>

</html>
